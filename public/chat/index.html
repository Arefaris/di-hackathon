<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatroom</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="controls">
        <button class="button open-join-modal">Join Room</button>
        <button class="button open-create-modal">Create Room</button>
      </div>
      <div class="chats"></div>
    </div>

    <div class="chat-area">
     <div class="chat-area-header"></div>
      <ul id="messages">
        <!-- <li class="msgcont-me">
            <div>123</div>
            <div>11233333333333333333333ddddddddddddddddddddddddddddddddddddddddddddddd</div>
            <div class="time-ms">10:28</div>
        </li> -->
      </ul>
      <form id="form">
        <input id="input" class="chat-input" autocomplete="off" />
        <button class="send"><i class="send fa-solid fa-arrow-right"></i></button>
      </form>
    </div>
  </div>

  <!-- Join Modal -->
  <div class="modal-overlay" id="modal-join">
    <div class="modal">
      <button class="close-btn" data-modal="modal-join">X</button>
      <input class="room-name-input" id="join-room-input" type="text" placeholder="Room name" />
      <button class="button confirm-join">Join</button>
    </div>
  </div>

  <!-- Create Modal -->
  <div class="modal-overlay" id="modal-create">
    <div class="modal">
      <button class="close-btn" data-modal="modal-create">X</button>
      <input class="room-name-input" id="create-room-input" type="text" placeholder="Room name" />
      <button class="button confirm-create">Create</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="index.js"></script>
  
</body>
</html>
