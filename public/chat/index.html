<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatroom</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="container">

    <div class="flex-chat">
        <div>
            <div class="join-cont">
                <button class="button join">Join room</button>
            </div>
              
            <button class="button create">Create room</button>
        </div>
        
        <div class="chats">
         
            
        </div>
    </div>
        <div class="chat-area">
            <ul id="messages">
            </ul>
            <form id="form">
            <input id="input" class="chat-input" autocomplete="off" />
            <button>Send</button>
        </form>
        </div>
        <div class="modal-overlay" id="modal">
            
            <div class="modal">
                  <button class="close-btn">X</button>
                <input class="room-name-input" type="text" placeholder="Room name" />
            <br />
                <button class="button join-chat">Join</button>
            </div>
        </div>
        </div>

    
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
